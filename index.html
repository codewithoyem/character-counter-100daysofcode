<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100 days of code: Character Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✍️ Character Counter</h1>
    <textarea id="textarea" placeholder="Type your message..." maxlength="100"></textarea>
    <div class="counter">
      <span id="count">0</span>/100 characters
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
